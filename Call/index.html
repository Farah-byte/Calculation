<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }


    .welcome-text {
      font-size: 2rem;
      color: #6a0dad;
      margin-bottom: 20px;
      font-weight: bold;
    }


    .calculator {
      width: 320px;
      background: #6a0dad;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 10px;
    }

    
    .display {
      height: 80px;
      background: white;
      border-radius: 10px;
      font-size: 2rem;
      color: #6a0dad;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

   
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

 
    .btn {
      background: #f3e5f5; 
      color: #6a0dad; 
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #e1bee7; 
    }

    .btn.operator {
      background: #d1c4e9;
    }

    .btn.operator:hover {
      background: #b39ddb;
    }

    .btn.clear {
      background: #e57373;
      color: white;
    }

    .btn.clear:hover {
      background: #ef5350;
    }

    .btn.equals {
      background: #81c784;
      color: white;
      grid-column: span 2;
    }

    .btn.equals:hover {
      background: #66bb6a;
    }

  
    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #6a0dad;
    }
  </style>
</head>
<body>
  <div class="welcome-text">Welcome to your simple calculator</div>

  <div class="calculator">
 
    <div class="display" id="display">0</div>
    
  
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteChar()">DEL</button>
      <button class="btn operator" onclick="appendChar('%')">%</button>
      <button class="btn operator" onclick="appendChar('/')">/</button>

      <button class="btn" onclick="appendChar('7')">7</button>
      <button class="btn" onclick="appendChar('8')">8</button>
      <button class="btn" onclick="appendChar('9')">9</button>
      <button class="btn operator" onclick="appendChar('*')">×</button>

      <button class="btn" onclick="appendChar('4')">4</button>
      <button class="btn" onclick="appendChar('5')">5</button>
      <button class="btn" onclick="appendChar('6')">6</button>
      <button class="btn operator" onclick="appendChar('-')">−</button>

      <button class="btn" onclick="appendChar('1')">1</button>
      <button class="btn" onclick="appendChar('2')">2</button>
      <button class="btn" onclick="appendChar('3')">3</button>
      <button class="btn operator" onclick="appendChar('+')">+</button>

      <button class="btn" onclick="appendChar('0')">0</button>
      <button class="btn" onclick="appendChar('.')">.</button>
      <button class="btn equals" onclick="calculate()">=</button>
    </div>
  </div>

  <div class="footer">Created by Farah</div>

  <script>
    const display = document.getElementById('display');

    function appendChar(char) {
      if (display.textContent === '0') display.textContent = '';
      display.textContent += char;
    }

   
    function clearDisplay() {
      display.textContent = '0';
    }

    
    function deleteChar() {
      display.textContent = display.textContent.slice(0, -1) || '0';
    }

 
    function calculate() {
      try {
        display.textContent = eval(
          display.textContent.replace('×', '*').replace('−', '-')
        );
      } catch {
        display.textContent = 'Error';
        setTimeout(() => (display.textContent = '0'), 1500);
      }
    }
  </script>
</body>
</html>
